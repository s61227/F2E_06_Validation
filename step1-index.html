<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <!-- font-awesomeçš„CND -->
    <script src="https://use.fontawesome.com/771d69edc4.js"></script>
    <link rel="stylesheet" href="css/layout.css">
    
</head>
<body>

    <div class="container">
        <!-- Step Info -->
        <section class="stepInfo">
            <ul class="progressbar">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <h1>Create Account</h1>
            <h5>Glad to see you here!</h5>
        </section>

        <!-- From content -->
        <section class="formContent">
            <form class="needs-validation" novalidate>
                <div class="form-group col-md-12">
                    <label for="Account">Account</label>
                    <input type="email" class="form-control" id="Account" aria-describedby="emailHelp" placeholder="example@email.com" required>
                    <div class="invalid-tooltip">INVALID EMAIL</div>
                </div>
                <div class="form-group col-md-12">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="Password" placeholder="Password" required>
                    <div class="invalid-tooltip">MINIMUM 8 CHARACTERS</div>
                </div>
                <div class="form-group col-md-12">
                    <label for="confirmPassword">Comfirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Comfirm Password" required>
                    <div class="invalid-tooltip">NOT MATCH</div>
                </div>
                <button type="submit" class="btn btn-primary" formaction="step2-general.html">SUBMIT & NEXT</button>
            </form>
        </section>
    </div>
  
  
  
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="js/all.js"></script>
    

</body>
</html>
