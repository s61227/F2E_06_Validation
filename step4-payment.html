<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <!-- font-awesomeçš„CND -->
    <script src="https://use.fontawesome.com/771d69edc4.js"></script>
    <link rel="stylesheet" href="css/layout.css">
    
</head>
<body>

    <div class="container">
        <!-- Step Info -->
        <section class="stepInfo">
            <ul class="progressbar">
                <li class="active"></li>
                <li class="active"></li>
                <li class="active"></li>
                <li class="active"></li>
            </ul>
            <h1>Payment Method</h1>
            <h5>Add your credit card infomation! </h5>
        </section>

        <!-- From content -->
        <section class="formContent">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="CardNumber">Card Number</label>
                        <input type="text" class="form-control" id="CardNumber" placeholder="1234 5678 9012 3456">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="CardholderName">Cardholder Name</label>
                        <input type="text" class="form-control" id="CardholderName" placeholder="EXAMPLE NAME">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="BankName">Bank Name</label>
                        <input type="text" class="form-control" id="BankName" placeholder="EXAMPLE BANK">
                    </div>
                </div> 
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="CVV">CVV</label>
                        <input type="text" class="form-control" id="CVV" placeholder="123">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="ExpireDate">Expire Date</label>
                        <div class="form-row">
                            <div class="col">
                                <select id="ExpireMonth" class="form-control">
                                    <option selected>MM</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col">
                                <select id="ExpireDate" class="form-control">
                                    <option selected>DD</option>
                                    <option>...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" formaction="step5-congratulations.html">DONE</button>
            </form>
        </section>
    </div>
  
  
  
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
    
    <script src="js/all.js"></script>
</body>
</html>
